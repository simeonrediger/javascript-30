<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAtLeastOnePerson19OrOlder = people.some(person =>
      2025 - person.year >= 19
    );
    console.log(
      'Is at least one person 19 or older?',
      isAtLeastOnePerson19OrOlder
    );

    // Array.prototype.every() // is everyone 19 or older?
    const isEveryone19OrOlder = people.every(person =>
      2025 - person.year >= 19
    );
    console.log(
      'Is everyone 19 or older?',
      isEveryone19OrOlder
    );

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const targetComment = comments.find(comment => comment.id === 823423);
    console.log('Target comment:', targetComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.groupCollapsed('Remove target comment');
    console.table(comments);
    const targetIndex = comments.indexOf(targetComment);
    comments.splice(targetIndex, 1);
    console.table(comments);
    console.groupEnd();

  </script>
</body>
</html>
